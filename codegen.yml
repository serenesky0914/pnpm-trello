overwrite: true
generates:
  src/generated/graphql.tsx:
    schema: 'https://frontend.hiring.iodevnet.com/graphql'
    documents: 'src/modules/queries/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      nonOptionalTypename: true
